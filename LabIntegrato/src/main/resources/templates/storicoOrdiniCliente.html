<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Personale</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">

  <!-- CSS personalizzato -->
  <link rel="stylesheet" href="/storicoOrdiniCliente/css/styles.css">

  <!-- SweetAler2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="#" class="brand-link">
        <img src="https://via.placeholder.com/160" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
          style="opacity: .8">
        <span class="brand-text font-weight-light">AdminLTE 3</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">

            <!-- Bottone Nuovo Ordine -->
            <li class="nav-item">
              <button class="btn btn-link nav-link" onclick="redirectWithToken('/public/cliente/crea/ordine')">
                <i class="nav-icon fas fa-plus-circle"></i>
                <p>Nuovo Ordine</p>
              </button>
            </li>

            <!-- Bottone Dashboard -->
            <li class="nav-item">
              <button class="btn btn-link nav-link" onclick="redirectWithToken('/public/cliente/dashboard')">
                <i class="nav-icon fas fa-tachometer-alt"></i>
                <p>Dashboard</p>
              </button>
            </li>

          </ul>
        </nav>

        <div class="mt-auto mb-3">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
            <!-- Bottone Tema -->
            <li class="nav-item">
              <button class="btn btn-link nav-link" id="themeBtn" onclick="toggleTheme()">
                <i class="fas fa-moon" id="themeIcon"></i>
                <p>Tema</p>
              </button>
            </li>
            <!-- Bottone Logout -->
            <li class="nav-item">
              <button class="btn btn-link nav-link" id="logoutBtn" style="color: white;">
                <i class="nav-icon fas fa-sign-out-alt"></i>
                <p>Logout</p>
              </button>
            </li>
          </ul>
        </div>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>
    <div class="content-wrapper">
      <div class="tabs-container">
        <div class="tabs">
          <input type="radio" id="radio-1" name="tabs" value="recent" checked>
          <label class="tab" for="radio-1">Più recenti</label>
          <input type="radio" id="radio-2" name="tabs" value="oldest">
          <label class="tab" for="radio-2">Più vecchi</label>
          <span class="glider"></span>
        </div>
      </div>
      <div id="orders-container"></div>
      <button id="load-more-btn" class="btn btn-primary mt-3">Carica altri</button>
    </div>
    <!-- Content Wrapper. Contains page content -->
    
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <footer class="main-footer">
      <strong>Copyright &copy; 2024 <a href="#">La Tua Azienda</a>.</strong>
      Tutti i diritti riservati.
      <div class="float-right d-none d-sm-inline-block">
        <b>Versione</b> 3.1.0
        <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
          <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center show" id="bd-theme"
            type="button" aria-expanded="true" data-bs-toggle="dropdown" aria-label="Toggle theme (light)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
              <use href="#sun-fill"></use>
            </svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end shadow show" aria-labelledby="bd-theme-text"
            style="position: absolute; inset: auto 0px 0px auto; margin: 0px; transform: translate(0px, -44px);"
            data-popper-placement="top-end">
            <li>
              <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="light"
                aria-pressed="true">
                <svg class="bi me-2 opacity-50" width="1em" height="1em">
                  <use href="#sun-fill"></use>
                </svg>
                Light
                <svg class="bi ms-auto d-none" width="1em" height="1em">
                  <use href="#check2"></use>
                </svg>
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em">
                  <use href="#moon-stars-fill"></use>
                </svg>
                Dark
                <svg class="bi ms-auto d-none" width="1em" height="1em">
                  <use href="#check2"></use>
                </svg>
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto"
                aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em">
                  <use href="#circle-half"></use>
                </svg>
                Auto
                <svg class="bi ms-auto d-none" width="1em" height="1em">
                  <use href="#check2"></use>
                </svg>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div id="message" class="message"></div>
    </footer>
  </div>
  <!-- ./wrapper -->

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3/build/jwt-decode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/storicoOrdiniCliente/js/script.js"></script>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', function (event) {
      event.preventDefault();
      Swal.fire({
        title: 'Sei sicuro di voler uscire?',
        text: "La tua sessione verrà terminata!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Sì, esci!',
        cancelButtonText: 'Annulla'
      }).then((result) => {
        if (result.isConfirmed) {
          // Redirigi alla pagina di logout o esegui un'operazione AJAX
          window.location.href = '/logout';
        }
      });
    });

    const themeBtn = document.getElementById('themeBtn');
    const themeIcon = document.getElementById('themeIcon');

    // Controlla se il tema è salvato nel localStorage
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      themeIcon.classList.replace('fa-moon', 'fa-sun'); // Cambia icona
    }

    // Toggle al click del pulsante
    themeBtn.addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');

      if (document.body.classList.contains('dark-mode')) {
        themeIcon.classList.replace('fa-moon', 'fa-sun'); // Icona Sole
        localStorage.setItem('theme', 'dark');
      } else {
        themeIcon.classList.replace('fa-sun', 'fa-moon'); // Icona Luna
        localStorage.setItem('theme', 'light');
      }
    });

    function displayMessage(message, type) {
      const messageBox = document.getElementById('message');
      messageBox.textContent = message;
      messageBox.className = `message ${type}`;
    }

    function redirectWithToken(url) {
      const token = localStorage.getItem('jwtToken');
      if (!token) {
        throw new Error('Token non trovato. Autenticazione richiesta.');
      }
      fetch(url, {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      })
        .then(response => {
          console.log('Status:', response.status);
          if (response.ok) {
            displayMessage('Accesso riuscito, reindirizzamento in corso...', 'success');
            // Aspetta 5 secondi prima di eseguire il reindirizzamento
            setTimeout(() => {
              window.location.href = url;
            }, 1000);
          } else {
            displayMessage('Errore di accesso alla pagina cliente/ordine', 'error');
          }
        })
        .catch(error => displayMessage('Errore di rete: ' + error, 'error'));
    }
  </script>

</body>

</html>
