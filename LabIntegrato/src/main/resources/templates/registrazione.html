<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/images/ico/user-plus-solid.svg">

    <title>Registrazione Utente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/register/styles/style.css">

</head>

<body>

    <div class="registration-form">
        <h2>Registrati</h2>

        <div id="message" class="message"></div>

        <form id="registrationForm">

            <!-- Selezione del tipo di account -->
            <select id="accountType" name="accountType" required>
                <option value="user">User</option>
                <option value="cliente">Cliente</option>
            </select>

            <!-- Campi visibili solo se si seleziona "Cliente" -->
            <div id="clienteFields" class="hidden-fields">
                <!-- Nome -->
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome">
                </div>

                <!-- Partita IVA -->
                <div class="form-group">
                    <label for="partitaIVA">Partita IVA</label>
                    <input type="text" id="partitaIVA" name="partitaIVA" placeholder="Inserisci la tua Partita IVA">
                </div>
            </div>

            <div id="userFields">
                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Inserisci il tuo username" required>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
            </div>

            <!-- Pulsante di invio -->
            <button type="button" onclick="submitForm()">Registrati</button>
        </form>
    </div>

    <script src="/register/script/script.js" type="text/javascript">
        
    </script>

</body>

</html>
