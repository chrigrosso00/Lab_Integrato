<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/images/ico/user-check-solid.svg">

    <title>Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- css personalizzato -->
    <link rel="stylesheet" href="/login/styles/style.css">
   
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="form-title">Accedi</h2>


        <!-- Sezione per visualizzare i messaggi di errore o successo -->
        <div id="message" class="message"></div>

        <form id="loginForm">
            <select id="accountType" name="accountType" class="form-select mb-3" required>
                <option value="user">User</option>
                <option value="cliente">Cliente</option>
            </select>

            <!-- Campo Partita IVA -->
            <div class="mb-3" id="cliente">
                <label for="partitaIVA" class="form-label">Partita IVA</label>
                <input type="text" class="form-control" id="partitaIVA" name="partitaIVA" placeholder="Inserisci la tua Partita IVA">
            </div>

            <!-- Campo Nome Utente -->
            <div class="mb-3" id="user">
                <label for="username" class="form-label">Nome Utente</label>
                <input type="text" class="form-control" id="username" placeholder="Inserisci il tuo nome utente" required>
            </div>

            <!-- Campo Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password" required>
            </div>

            <div class="d-grid gap-2">
                <button type="button" class="btn btn-custom" onclick="submitLoginForm()">Accedi</button>
            </div>
            <br/>
            <p style="text-align: center;">Se non sei registrato, registrati <a href="/public/registrazione">qui</a></p>
        </form>
    </div>
</div>

<script src="/login/script/script.js" type="text/javascript">
    
</script>

</body>
</html>
