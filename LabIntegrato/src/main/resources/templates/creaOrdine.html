<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/svg+xml" href="/images/ico/cart-shopping-solid.svg">

  <title>Crea ordine</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">

  <!-- CSS personalizzato -->
  <link rel="stylesheet" href="/clienteOrdine/css/styles.css">

  <!-- SweetAler2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary">
      <a href="/public/cliente/crea/ordine" class="brand-link">
        <img src="\images\ico\cart-shopping-solid-w.svg" class="brand-image">
        <span class="brand-text font-weight-bold">Crea ordine</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">

            <!-- Bottone Dashboard -->
            <li class="nav-item">
              <button class="btn btn-link nav-link" onclick="redirectWithToken('/public/cliente/dashboard')"
                style="color: white;">
                <i class="nav-icon fas fa-tachometer-alt"></i>
                <p>Dashboard</p>
              </button>
            </li>
            <!-- Bottone Storico Ordini -->
            <li class="nav-item">
              <button class="btn btn-link nav-link" onclick="redirectWithToken('/public/cliente/storico/ordine')"
                style="color: white;">
                <i class="nav-icon fas fa-history"></i>
                <p>Storico Ordini</p>
              </button>
            </li>
          </ul>
        </nav>
        <!-- Pulsanti in basso -->
        <div class="mt-auto mb-3">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
            <!-- Bottone Tema -->
            <li class="nav-item">
              <button class="btn btn-link nav-link" id="themeBtn" onclick="toggleTheme()" >
                <i class="fas fa-moon" id="themeIcon" ></i>
                <p>Tema</p>
              </button>
            </li>
            <!-- Bottone Logout -->
            <li class="nav-item">
              <button class="btn btn-link nav-link" id="logoutBtn" style="color: white;">
                <i class="nav-icon fas fa-sign-out-alt"></i>
                <p>Logout</p>
              </button>
            </li>
          </ul>
        </div>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

      <h3>Prodotti in Vendita</h3>
      <div id="product-list" class="product-container"></div>


      <button class="cart-icon-button" onclick="toggleCart()">
        ðŸ›’
        <div class="cart-count" id="cartCount">0</div>
      </button>
      <div class="cart-section" id="cartSection">
        <div class="master-container">
          <div class="card cart">
            <label class="title">Il tuo carrello</label>
            <div class="products">
              <!-- Prodotti aggiunti al carrello verranno inseriti qui -->
            </div>
          </div>

          <div class="card checkout">
            <label class="title">Checkout</label>
            <div class="details">
              <span>Subtotale carrello:</span>
              <span id="cartSubtotal">â‚¬0.00</span>
              <span>Sconto tramite coupon applicati:</span>
              <span id="cartDiscount">â‚¬0.00</span>
              <span>Spese di spedizione:</span>
              <span id="cartShipping">â‚¬0.00</span>
            </div>
            <div class="checkout--footer">
              <label class="price" id="cartTotal"><sup>â‚¬</sup>0.00</label>
              <button class="checkout-btn" onclick="checkout()">Conferma ordine</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Footer -->
    <footer class="main-footer">
      <strong><!--Copyright &copy; 2025. Tutti i diritti riservati.--> Progetto sviluppato dal team AnalitiQ</strong>
      <div id="message" class="message"></div>
    </footer>
  </div>
  <!-- ./wrapper -->

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>

  <script src="/clienteOrdine/js/script.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3/build/jwt-decode.min.js"></script>

</body>

</html>
